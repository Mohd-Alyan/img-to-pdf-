<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Image to PDF Converter</title>
  
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  
  <!-- jsPDF Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
  
  <!-- Script file -->
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>üìÑ <span>Alyan's Image to PDF Converter</span></h1>
    <p>Upload your images and get a PDF instantly</p>
  </header>

  <main class="container">
    <!-- Hidden file input -->
    <input type="file" id="imageInput" accept="image/*" multiple hidden>

    <!-- Options Panel -->
    <div class="options-panel">
      <div class="option-group">
        <label for="pageSize">Page Size:</label>
        <select id="pageSize">
          <option value="auto">Auto (Fit to Image)</option>
          <option value="a4">A4</option>
          <option value="a3">A3</option>
          <option value="letter">Letter</option>
          <option value="legal">Legal</option>
        </select>
      </div>
      
      <div class="option-group">
        <label for="orientation">Orientation:</label>
        <select id="orientation">
          <option value="auto">Auto</option>
          <option value="portrait">Portrait</option>
          <option value="landscape">Landscape</option>
        </select>
      </div>
      
      <div class="option-group">
        <label for="quality">Image Quality:</label>
        <select id="quality">
          <option value="high">High (Larger file)</option>
          <option value="medium">Medium</option>
          <option value="low">Low (Smaller file)</option>
        </select>
      </div>
      
      <div class="option-group">
        <label for="fileName">PDF Name:</label>
        <input type="text" id="fileName" placeholder="converted" />
      </div>
    </div>

    <!-- Drag & Drop Zone -->
    <label for="imageInput" class="upload-zone" id="dropZone">
      <i class="fas fa-cloud-upload-alt"></i>
      <p>Drag & Drop images here<br><span>or click to browse files</span></p>
    </label>

    <!-- Progress Bar -->
    <div class="progress-container" id="progressContainer">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <!-- Convert Button -->
    <button class="convert-btn" id="convertBtn">
      <i class="fas fa-file-pdf"></i>
      <span>Convert to PDF</span>
    </button>
    
    <!-- Image Previews -->
    <div id="preview"></div>
  </main>

  <footer>
    <p>‚ú® Made with ‚ù§Ô∏è by Alyan ‚ú®</p>
  </footer>
</body>
</html>
